<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITIan{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f8f9fa;
            padding: 1rem 0;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: auto;
            text-align: center;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center mb-3">{% block header %}ITIan Management{% endblock %}</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">ITIan</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 't_list' %}">Trainees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'c_list' %}">Courses</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}
        <div class="text-center">
            <p>Base content goes here.</p>
        </div>
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 ITIan Management System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
