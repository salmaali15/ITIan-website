{% extends "base.html" %}
{% block title %}Update Trainee{% endblock %}
{% block header %}Update Trainee{% endblock %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ trainee.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ trainee.email }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ trainee.age }}" required>
        </div>
        <select name="course">
            {% for course in courses %}
            <option value="{{ course.id }}" {% if course.id == trainee.course.id %}selected{% endif %} >{{ course.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
