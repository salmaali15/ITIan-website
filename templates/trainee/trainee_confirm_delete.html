{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h1>Delete Trainee</h1>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "<strong>{{ trainee.name }}</strong>"?</p>
            <form method="post" class="d-flex justify-content-between">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 't_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
